<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <label>Num1 : </label>
        <input id="a" type="number"><br><br>
        <label>Num2 : </label>
        <input id="b" type="number"><br><br>
        <button onclick="add()">Add</button><br><br>
        <label>Answer : </label>
        <input id="ans" type="number">
    
    <script>
        function add(){
            var a = parseInt(document.getElementById("a").value)
            var b = parseInt(document.getElementById("b").value)
            var sum = a+b
            document.getElementById("ans").value=sum
        }

    </script>
</body>
</html>
